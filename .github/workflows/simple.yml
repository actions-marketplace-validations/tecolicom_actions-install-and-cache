name: test

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
  workflow_dispatch:

jobs:
  initial:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        id: action
        with:
          cache: workflow
          tools: passwd
          install: cd /tmp; cp /etc/passwd
          directory: /tmp
      - run: ls -l /tmp/passwd
      - run: test "${{ steps.action.outputs.cache-hit }}" != true
  cached:
    needs: initial
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        id: action
        with:
          cache: workflow
          tools: passwd
          install: cd /tmp; cp /etc/passwd
          directory: /tmp
      - run: ls -l /tmp/passwd
      - run: test "${{ steps.action.outputs.cache-hit }}" == true
